<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-3+8/DL4vHswWvWvrgKRWJzq5ph3zqjr4ZW3rxdlwRjRmVEMWLn9iWvT3mN+w9iLVkLc3WQDZvMS02oMaKbqpuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Página</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="display-4">Izquierda</h1>
                    <p class="lead">Contenido a la izquierda.</p>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col">
                            <h2>Traductor de Señas</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center align-items-start"><hr>
                            <img id="video_feed" src="" width="640" height="480" alt="Video" style="margin-top: -200px;">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                        <button id="toggle_button" class="btn btn-primary">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="footer fixed-bottom">
        <div class="container">
            <p>Derechos Reservados &copy; 2024</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
    <script>
        // Función para iniciar o detener la transmisión del video
        let streaming = false;
        document.getElementById("toggle_button").addEventListener("click", function() {
            if (!streaming) {
                document.getElementById("video_feed").src = "{{ url_for('video_feed') }}";
                document.getElementById("toggle_button").innerText = "Detener";
            } else {
                document.getElementById("video_feed").src = "";
                document.getElementById("toggle_button").innerText = "Iniciar";
            }
            streaming = !streaming;
        });
    </script>
</body>
</html>
